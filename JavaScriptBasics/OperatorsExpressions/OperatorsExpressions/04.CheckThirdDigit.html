<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4.CheckThirdDigit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <label for="input-number">Type integer number: </label>
    <input type="text" id="input-number" />
    <button onclick="CheckThirdDigit()">Check</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("4) Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 -> true.");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function CheckThirdDigit() {
            var num = jsConsole.readFloat("#input-number");
            var result = parseInt(num / 100);
            if (result % 10 == 7) {
                jsConsole.writeLine("The third digit from right to left is 7");
            }
            else {
                jsConsole.writeLine("The third digit from right to left is not 7");
            }
        }
    </script>

</body>

</html>
