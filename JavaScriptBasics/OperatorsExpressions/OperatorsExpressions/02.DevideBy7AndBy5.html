<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2.DevideBy7AndBy5</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("2) Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.");
        jsConsole.writeLine("----------------------------------------------------------------------");
        var number = 35;
        jsConsole.write("Number " + number);
        if (number % 5 == 0 && number % 7 == 0) {
            jsConsole.write(" can be devided by 7 and 5 in the same time!");
        } else {
            jsConsole.write(" cannot be devided by 7 and 5 in the same time!");
        }
        number = 23;
        jsConsole.write("<br/>Number " + number);
        if (number % 5 == 0 && number % 7 == 0) {
            jsConsole.write(" can be devided by 7 and 5 in the same time!");
        } else {
            jsConsole.write(" cannot be devided by 7 and 5 in the same time!");
        }
    </script>
</body>

</html>
