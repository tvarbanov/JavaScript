<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>5.CheckThirdBit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <label for="input-number">Type integer number: </label>
    <input type="text" id="input-number" />
    <button onclick="CheckThirdBit()">Check</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("5) Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function CheckThirdBit() {
            var num = jsConsole.readFloat("#input-number");
            var mask = 1 << 3;
            var bit = (num & mask) >> 3;
            if (bit == 1) {
                jsConsole.writeLine("Third bit is 1");
            }
            else {
                jsConsole.writeLine("Third bit is 0");
            }
        }
    </script>

</body>

</html>
