<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>6.PointInCircle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <label for="input-x">Type x: </label>
    <input type="text" id="input-x" /><br />
    <label for="input-y">Type y: </label>
    <input type="text" id="input-y" /><br />
    <button onclick="CheckPoint()">Check</button>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("6) Write an expression that checks if given print (x,  y) is within a circle K(O, 5).");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function CheckPoint() {
            var x = jsConsole.readFloat("#input-x");
            var y = jsConsole.readFloat("#input-y");

            if ((Math.pow(x - 0, 2) + Math.pow(y - 0, 2)) <= Math.pow(5, 2)) {
                jsConsole.writeLine("The point x = " + x + " y = " + y + " is inside the circle");
            }
            else {
                jsConsole.writeLine("The point x = " + x + " y = " + y + " isn't inside the circle");
            }
        }
    </script>

</body>

</html>
