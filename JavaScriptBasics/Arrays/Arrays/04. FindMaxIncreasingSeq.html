<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4.FindMaxIncreasingSeq</title>
    <link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Insert numbers separated by ',': </label>
            <input type="text" id="tb-first" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="onMaxEqualSequenceButtonClick()">Max Equal Sequence</a>
        </div>
    </div>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">

    </script>
    <script>

        function onMaxEqualSequenceButtonClick() {
            var FirstArray = jsConsole.readNumbersArray("#tb-first", ',');

            var Maxcount = 0;
            var count = 0;
            var positionElement = 0;
            var i;
            for (i = 0; i < FirstArray.length - 1; i++) {
                if (FirstArray[i] < FirstArray[i + 1]) {
                    count++;
                    if (count > Maxcount) {
                        positionElement = i + 1;
                        Maxcount = count;
                    }
                }
                else {
                    count = 0;
                }
            }

            jsConsole.write("{");
            jsConsole.write(FirstArray[positionElement - Maxcount]);
            for (i = positionElement - Maxcount + 1; i < positionElement + 1; i++) {
                jsConsole.write("," + FirstArray[i]);
            }
            jsConsole.writeLine("}");


        }
    </script>
</body>
</html>
