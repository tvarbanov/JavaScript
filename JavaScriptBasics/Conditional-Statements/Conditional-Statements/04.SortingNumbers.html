<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4.SortingNumbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="numberOne">First number: </label>
    <input type="text" id="numberOne" />
    <br />
    <label for="numberTwo">Second number: </label>
    <input type="text" id="numberTwo" />
    <br />
    <label for="numberThree">Third number: </label>
    <input type="text" id="numberThree" />
    <br />
    <button onclick="SortingNumbers()">Check</button>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("4) Sort 3 real values in descending order using nested if statements.");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function SortingNumbers() {
            var first = jsConsole.readFloat("#numberOne");
            var second = jsConsole.readFloat("#numberTwo");
            var third = jsConsole.readFloat("#numberThree");
            var buffer = 0;

            if (first < second) {
                if (third < first) {
                    buffer = first;
                    first = third;
                    third = buffer;
                }
            } else {
                if (second < third) {
                    buffer = first;
                    first = second;
                    second = buffer;
                } else {
                    buffer = first;
                    first = third;
                    third = buffer;
                }
            }
            if (third < second) {
                buffer = second;
                second = third;
                third = buffer;
            }

            jsConsole.writeLine("Sorted");
            jsConsole.writeLine(first + " " + second + " " + third);
        }
    </script>
</body>
</html>
