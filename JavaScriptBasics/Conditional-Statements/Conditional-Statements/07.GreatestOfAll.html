<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>7.GreatestOfAll</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number1">First number: </label>
    <input type="text" id="number1" />
    <br />
    <label for="number2">Second number: </label>
    <input type="text" id="number2" />
    <br />
    <label for="number3">Third number: </label>
    <input type="text" id="number3" />
    <br />
    <label for="number4">Fourth number: </label>
    <input type="text" id="number4" />
    <br />
    <label for="number5">Fifth number: </label>
    <input type="text" id="number5" />
    <br />
    <button onclick="GreatestOfAll()">Check</button>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("7) Write a script that finds the greatest of given 5 variables.");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function GreatestOfAll() {
            var array = new Array(5);
            for (var i = 0; i < array.length; i++) {
                array[i] = jsConsole.readFloat("#number" + (i + 1));
            }
            var greatest = array[0];

            for (i = 1; i < array.length; i++) {
                if (greatest < array[i]) {
                    greatest = array[i];
                }
            }
            jsConsole.writeLine("Greatest number is: " + greatest);
        }
    </script>

</body>
</html>
