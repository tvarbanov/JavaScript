<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>6.QuadraticEquation</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="numberOne">First number: </label>
    <input type="text" id="numberOne" />
    <br />
    <label for="numberTwo">Second number: </label>
    <input type="text" id="numberTwo" />
    <br />
    <label for="numberThree">Third number: </label>
    <input type="text" id="numberThree" />
    <br />
    <button onclick="SolveQuadraticEquation()">Check</button>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("6) Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and" +
            "calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.");
        jsConsole.writeLine("----------------------------------------------------------------------");

        function SolveQuadraticEquation() {
            var a = jsConsole.readFloat("#numberOne");
            var b = jsConsole.readFloat("#numberTwo");
            var c = jsConsole.readFloat("#numberThree");
            var D, x1, x2;
            D = (b * b - 4 * a * c);

            if (D < 0) {
                jsConsole.writeLine("No solution - Determinant < 0");
            } else if (a == 0) {
                x1 = -c / b;
                jsConsole.writeLine("There is one real root (x1): " + x1);
            } else if (D == 0) {
                x1 = x2 = (-b / (2 * a));
                jsConsole.writeLine("This equation has double root (x1=x2) = " + x1);
            } else if (D > 0) {
                x1 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
                x2 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
                jsConsole.writeLine("The solution of this equation is: x1 = " + x1 + ", x2 = " + x2);
            }
        }
    </script>
</body>
</html>
